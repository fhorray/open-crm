/users:
  post:
    tags:
      - Users
    summary: Create a new user
    description: Only `superadmin` and `admin` roles can access this route.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserCreate'
    responses:
      '201':
        description: User created successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/api_response.yaml'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/user.yaml'

  get:
    tags:
      - Users
    summary: List all users
    description: Only `superadmin` and `admin` roles can access this route.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of users
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/api_response.yaml'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../components/schemas/user.yaml'

/users/{id}:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      example: 'user_123'

  get:
    tags:
      - Users
    summary: Get user by ID
    description: Only `superadmin` and `admin` roles can access this route.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: User details
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/api_response.yaml'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/user.yaml'
      '404':
        $ref: '../components/responses.yaml#/notFound'

  patch:
    tags:
      - Users
    summary: Update user by ID
    description: Accessible by `superadmin`, `admin`, and `user`.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserUpdate'
    responses:
      '200':
        description: User updated successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/api_response.yaml'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/user.yaml'

  delete:
    tags:
      - Users
    summary: Delete user by ID
    description: Only `superadmin` and `admin` roles can access this route.
    security:
      - bearerAuth: []
    responses:
      '204':
        description: User deleted successfully

components:
  schemas:
    UserCreate:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          minLength: 3
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        roles:
          type: string
          example: user

    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        roles:
          type: string
        image:
          type: string
        is_active:
          type: boolean
